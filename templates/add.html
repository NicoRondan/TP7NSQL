{% extends 'layout.html' %}
{% from "macros.html" import title with context %}

{% block body%}
    <div class="row justify-content-md-center">
        {{title('Add a Hero')}}
        <div class="col-md-5 pt-4">
            <form method="POST" action="/add-hero" enctype=multipart/form-data class="text-center">
                <div class="form-group">  
                    <label for="name">Name: </label> 
                    <input class="form-control border border-light" id="name" type="text" name="name" style="background: transparent; color: white;" required>
                </div>
                <div class="form-group">  
                    <label for="pj">Character: </label> 
                    <input class="form-control border border-light" id="pj" type="text" name="character" style="background: transparent; color: white;">
                </div>
                <div class="form-group">
                    <label for="bio">Biography: </label>  
                    <textarea id="bio" class="form-control border border-light" rows="10" name="biography" style="background: transparent; color: white; resize: none" required></textarea>
                </div>
                <div class="form-group">  
                    <label for="equipment">Equipment: </label> 
                    <input class="form-control border border-light" type="text" id="equipment" name="equipment" style="background: transparent; color: white;">
                </div>
                <div class="form-group">  
                    <label for="year">Year of appearance: </label> 
                    <input class="form-control border border-light" type="number" id="year" name="year" style="background: transparent; color: white;" required>
                </div>
                <div class="form-group">  
                    <label for="house">House: </label> 
                    <select class="form-control border border-light" id="house" name="house" style="background: transparent; color: white;">
                        <option style="color: black;">MARVEL</option>
                        <option style="color: black;">DC</option>
                    </select>
                </div>    
                <div class="form-group">
                    <label for="images">Images: </label>
                    <input type="file" multiple class="form-control-file" id="images" name="images" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg"> Add </button>
            </form>
        </div>
    </div>


{% endblock %}
