{% extends 'layout.html' %}
{% from "macros.html" import title with context %}

{% block body%}
    <div class="row justify-content-md-center">
        {{title('Add a movie')}}
        <div class="col-md-5 pt-4">
            <form method="POST" action="/add-movie" class="text-center">
                <div class="form-group">  
                    <label for="movie">Movie: </label> 
                    <input class="form-control border border-light" id="movie" type="text" name="movie" style="background: transparent; color: white;" required autofocus>
                </div>
                <button type="submit" class="btn btn-success btn-lg"> Add </button>
            </form>
        </div>
    </div>


{% endblock %}
